<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Architectural Walkthrough with WebXR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="./css/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./css/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./css/favicon/favicon-16x16.png">
    <link rel="manifest" href="./css/favicon/site.webmanifest">
    <link rel="mask-icon" href="./css/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link type="text/css" rel="stylesheet" href="./css/common.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            display: block;
        }
    </style>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script>
        AFRAME.registerComponent('teleport', {
            init: function () {
                this.el.setAttribute('teleport-controls', {
                    startEvents: 'mousedown',
                    endEvents: 'mouseup',
                    cameraRig: '#cameraRig',
                    teleportOrigin: '#camera'
                });
            }
        });

        AFRAME.registerComponent('interactable', {
            init: function () {
                this.el.addEventListener('click', function () {
                    alert('Object Clicked!');
                });
            }
        });

        AFRAME.registerComponent('draggable', {
            init: function () {
                this.el.addEventListener('mousedown', (event) => {
                    this.dragging = true;
                    this.previousMousePosition = event.detail.intersection.point;
                });

                this.el.sceneEl.addEventListener('mousemove', (event) => {
                    if (this.dragging) {
                        const newPosition = event.detail.intersection.point;
                        const deltaX = newPosition.x - this.previousMousePosition.x;
                        const deltaY = newPosition.y - this.previousMousePosition.y;
                        const deltaZ = newPosition.z - this.previousMousePosition.z;
                        
                        const currentPosition = this.el.object3D.position;
                        this.el.object3D.position.set(currentPosition.x + deltaX, currentPosition.y + deltaY, currentPosition.z + deltaZ);
                        
                        this.previousMousePosition = newPosition;
                    }
                });

                this.el.addEventListener('mouseup', () => {
                    this.dragging = false;
                });
            }
        });

        AFRAME.registerComponent('ensure-visible', {
            init: function () {
                this.el.addEventListener('enter-vr', () => {
                    this.el.setAttribute('visible', true);
                });
            }
        });

        AFRAME.registerComponent('ensure-skybox-visible', {
            init: function () {
                this.el.addEventListener('enter-vr', () => {
                    const skybox = document.querySelector('#skybox');
                    if (skybox) {
                        skybox.setAttribute('visible', true);
                    }
                });
            }
        });
    </script>
</head>
<body>
    <script src="./libs/fas.js"></script>
    <script type="module">
        import { App } from './app.js';
        
        document.addEventListener("DOMContentLoaded", function() {
            const app = new App();
            window.app = app;
            
            // Create and append the A-Frame scene dynamically
            const scene = document.createElement('a-scene');
            
            // Add the skybox
            const sky = document.createElement('a-sky');
            sky.setAttribute('id', 'skybox');
            sky.setAttribute('src', 'assets/skybox.jpg');
            sky.setAttribute('rotation', '0 -90 0'); // Rotate sky if necessary
            sky.setAttribute('ensure-skybox-visible', ''); // Ensure skybox is visible
            scene.appendChild(sky);
            
            // Add the camera rig with teleportation controls
            const cameraRig = document.createElement('a-entity');
            cameraRig.setAttribute('id', 'cameraRig');
            
            const camera = document.createElement('a-camera');
            camera.setAttribute('id', 'camera');
            cameraRig.appendChild(camera);
            
            const teleportEntity = document.createElement('a-entity');
            teleportEntity.setAttribute('teleport', '');
            cameraRig.appendChild(teleportEntity);
            
            scene.appendChild(cameraRig);
            
            document.body.appendChild(scene);
        });
    </script>
</body>
</html>
