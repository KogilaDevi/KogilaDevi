<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>VR Architectural Walkthrough with WebXR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" sizes="180x180" href="./css/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./css/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./css/favicon/favicon-16x16.png">
    <link rel="manifest" href="./css/favicon/site.webmanifest">
    <link rel="mask-icon" href="./css/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link type="text/css" rel="stylesheet" href="./css/common.css">
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        a-scene {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #custom-loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }
        #custom-loading-bar {
            height: 100%;
            width: 0;
            background: #4caf50;
            transition: width 0.2s;
        }
    </style>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene embedded>
        <!-- Skybox -->
        <a-sky id="skybox" src="assets/skybox.jpg" rotation="0 -90 0"></a-sky>
        
        <!-- Camera Rig with Teleportation Controls -->
        <a-entity id="cameraRig" position="0 1.6 0">
            <a-camera id="camera" wasd-controls-enabled="true" look-controls-enabled="true"></a-camera>
            <a-entity teleport-controls="cameraRig: #cameraRig; teleportOrigin: #camera;"></a-entity>
        </a-entity>

        <!-- Animated entity to demonstrate movement -->
        <a-entity id="movingEntity" geometry="primitive: box" material="color: red" position="0 1 -5">
            <a-animation attribute="position"
                         from="0 1 -5"
                         to="0 1 5"
                         dur="10000"
                         repeat="indefinite"
                         direction="alternate"></a-animation>
        </a-entity>
    </a-scene>

    <!-- Custom Loading Bar -->
    <div id="custom-loading">
        <div id="custom-loading-bar"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loadingElement = document.getElementById('custom-loading');
            const loadingBarElement = document.getElementById('custom-loading-bar');
            
            // Show loading bar
            AFRAME.scenes[0].addEventListener('loaded', function() {
              loadingElement.style.display = 'none';
            });
            
            // Update loading bar
            AFRAME.scenes[0].addEventListener('progress', function(e) {
              const progress = (e.detail.totalLoaded / e.detail.total) * 100;
              loadingBarElement.style.width = progress + '%';
            });
            
            // Show loading bar initially
            loadingElement.style.display = 'block';
        });
    </script>
</body>
</html>
